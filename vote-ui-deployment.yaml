apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/albertgoma/vote:4c9bce7f8df41ebc1d944da3915d43933a5826df
        name: vote-ui
        ports:
        - containerPort: 80
